<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body style="padding:10px;">

    <script type="text/javascript" src="../flyingon/js/flyingon.ui.js"></script>
    
    <script type="text/javascript">
        
                    
        flyingon.layout('flyingon-Panel', {
           
            type: 'dock',
            spacingX: 10,
            spacingY: 10,
            //lineWidth: 150,
            //lineHeight: 40,
            vertical: true,

            sublayouts: [
                
                {
                    length: 10,
                    width: 200,
                    height: 'auto',
                    dock: 'left',
                    
                    layout: {
                     
                        type: 'line',
                        spacingX: 2,
                        spacingY: 2,
                        vertical: true,
                        
                        subitems: {
                         
                            width: 'fill'
                        }
                    }
                },
                
                {
                    length: 0.5,
                    width: 'fill',
                    height: 'auto',
                    dock: 'fill',
                    
                    layout: {
                     
                        type: 'flow',
                        spacingX: 2,
                        spacingY: 2
                    }
                },
                
                {
                    //length: 10,
                    width: 200,
                    height: 'auto',
                    dock: 'right',
                    
                    layout: {
                     
                        type: 'line',
                        spacingX: 2,
                        spacingY: 2,
                        vertical: true,
                        
                        subitems: {
                         
                            width: 'fill',
                            height: 40
                        }
                    }
                }
            ]
        });
        
        
        var page = new flyingon.Panel().sets({
        
            id: 'page',
            width: 1000,
            height: 400,
            overflowX: 'auto',
            overflowY: 'auto',
            border: 1,
            borderStyle: 'solid',
            padding: 2,
            
            layout: {
             
                type: 'flow',
                spacingX: 2,
                spacingY: 2
            }
            
        }).on('click', function (e) {
            
            alert(e.target.id());
        });
        

        for (var i = 0; i < 10; i++)
        {
            var panel = new flyingon.Panel().sets({
               
                id: 'panel' + i,
                width: 'fill',
                border: 1,
                borderStyle: 'solid',
                overflowX: 'auto',
                overflowY: 'auto',
                layout: 'flyingon-Panel'
            });

            for (var j = 0; j < 200; j++)
            {
                panel.append(new flyingon.Control().sets({

                    id: 'control' + i + j,
                    margin: 2,
                    border: '1px',
                    borderStyle: 'solid'
                })); 
            }

            page.append(panel);
        }

        
        page.attach(document.body);

      
    </script>

</body>
</html>
