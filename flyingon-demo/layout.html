<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body style="padding:10px;">

    <script type="text/javascript" src="../flyingon/js/flyingon.ui.js"></script>
    
    <script type="text/javascript">
        
        
        flyingon.layout('line', {
        
            type: 'line',
            spacingX: 2,
            spacingY: 2,
            vertical: true
        });
        
                    
        flyingon.layout('panel', {
           
            type: 'dock',
            spacingX: 20,
            spacingY: 20,
            vertical: false,
            //mirror: 'center',
            
            sublayouts: [
                
                {
                    length: 10,
                    dock: 'left',
                    width: 'auto',
                    height: 'auto',
                    layout: 'line'
                },
                              
                {
                    dock: 'fill',
                    height: 'auto',

                    layout: {
                     
                        type: 'flow',
                        spacingX: 4,
                        spacingY: 2
                    }
                },
                              
                {
                    length: 50,
                    dock: 'right',
                    width: 'auto',
                    height: 'auto',
                    layout: 'line'
                }
            ]
        });
        
        
        var panel = new flyingon.Panel().sets({
        
            id: 'panel',
            width: 1000,
            height: 400,
            border: 1,
            padding: 8,
            overflowX: 'auto',
            overflowY: 'auto',
            layout: 'panel'
            
        }).on('click', function (e) {
            
            alert(e.target.id());
        });
        

        for (var i = 0; i < 300; i++)
        {
            panel.append(new flyingon.Control().sets({

                id: 'control' + i,
                border: 1
            })); 
        }
              
        panel.attach(document.body);

      
    </script>

</body>
</html>
