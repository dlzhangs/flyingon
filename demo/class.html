<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>

    请使用网络跟踪工具查看网络请求, 可通过修改main.js中的引入资源设置控制js合并及版本

    <script type="text/javascript" src="../flyingon/js/flyingon.js"></script>

    <script type="text/javascript">
            
    
    //指定引入资源初始路径
    flyingon.include_path('../');


    //指定引入资源版本
    flyingon.include_version('2.0', {

        'demo/js/class/class1.js': '2.0.1'
        //'demo/js/class/class.min.js': '1.0.1'
    });


    //指定引入资源合并关系
    flyingon.include_merge({

        //'demo/js/class/class.min.js': ['demo/js/class/class1.js', 'demo/js/class/class2.js'],
        //'demo/js/class/main.min.js': 'demo/src/class/main.js'
    });

        
    //自定义初始化(等待main.js加载完毕才执行)
    $require(['demo/src/class/main.js',  'demo/css/{skin}.css', 'demo/i18n/{i18n}/test.js'], function () {

        new flyingon.test.MainPage();
    });

    
    </script>

</body>
</html>
