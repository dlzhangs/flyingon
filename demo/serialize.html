<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>

    <script type="text/javascript" src="../js/flyingon.js"></script>

    <script type="text/javascript">
    
                
        $class('TestClass', function () {
            
            
            this.defineProperty('a', 0);
            
            this.defineProperty('b', 0);
            
            this.defineProperty('c', 0);
            
            this.defineProperty('d', 0);
            
            
            flyingon.SerializeFragment(this);
            
        });
        
        
        var obj = flyingon.SerializeReader.deserialize({
            
            xtype: 'flyingon.TestClass',
            a: 10,
            b: 20,
            c: 30,
            d: 40
        });
        

        alert(obj.a() + ', ' + obj.c());

        alert(flyingon.SerializeWriter.serialize(obj));
        
    
    </script>

</body>
</html>
