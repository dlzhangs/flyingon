<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body style="height:400px;">

    <script type="text/javascript" src="../flyingon/js/flyingon.js"></script>
    
    <script type="text/javascript" src="../flyingon/js/flyingon.ui.js"></script>
    
    <script type="text/javascript">
        
        
        //指定引入资源初始路径
        flyingon.include_path('../');
      
    
        flyingon.layout('flyingon-Panel', {
   
            type: 'dock',
            spacingX: 10,    
            spacingY: 10,

            //子布局
            sublayouts: [
                {
                    length: 3,
                    width: 300,
                    height: 'auto',

                    layout: {

                        type: 'line',

                        //子项
                        subitems: {

                            margin: 10,
                            
                            each: ['switch', 'index % 5', {

                                1: {

                                },

                                2: {

                                }
                            }]
                        }
                    }
                },

                {
                    length: 0.5,
                    width: 300,
                    
                    layout: {

                        type: 'dock'
                    }
                },

                {
                    length: 0.5,
                    width: 300,

                    layout: {

                        type: 'dock'
                    }
                },

                {
                    length: 1,
                    width: 300,

                    layout: {

                        type: 'dock'
                    }
                }
            ],

            //自适应布局
            adaptation: {

                'width > 10000': {

                    type: 'table',

                    subitem: {

                    }
                },

                'width > 5000': {

                    type: 'grid',

                    subitem: {

                    }
                }
            }

        });
        
        flyingon.layout('flyingon-Panel', {
           
            type: 'line',
            spacingX: 10,
            spacingY: 10,
            alignY: 'middle',
            vertical: false,
            
            sublayouts: [
                
                {
                    length: 10,
                    width: 300,
                    
                    layout: {
                     
                        type: 'flow',
                        spacingX: 2,
                        spacingY: 2
                    }
                },
                
                {
                    length: 0.5,
                    width: 300,
                    
                    layout: {
                     
                        type: 'flow',
                        spacingX: 2,
                        spacingY: 2
                    }
                },
                
                {
                    //length: 10,
                    width: 300,
                    
                    layout: {
                     
                        type: 'flow',
                        spacingX: 2,
                        spacingY: 2,
                        
                        subitems: {
                         
                            width: 200
                        }
                    }
                }
            ]
        });
        
        
        var container = new flyingon.Panel().sets({
        
            layout: 'flyingon-Panel',
            width: 1000,
            height: 400,
            overflowX: 'auto',
            overflowY: 'auto'
        });
        
        for (var i = 0; i < 100; i++)
        {
            container.append(new flyingon.Control().sets({
                
                border: '1px',
                borderStyle: 'solid'
            }));            
        }
        
        container.attach(document.body);

      
    </script>

</body>
</html>
