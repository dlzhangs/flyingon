<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script type="text/javascript">

    if (window.console && console.profile)
    {
        console.profile('test');

        setTimeout(function () {

            console.profileEnd('test');

        }, 3000);
    }
        
    </script>
</head>
<body>
    
    <script type="text/javascript" src="../js/flyingon.js"></script>
    <script type="text/javascript" src="../js/flyingon-controls.js"></script>
    <script type="text/javascript" src="../src/controls/grid.js"></script>
    
    <script type="text/javascript">
    
        
    $namespace('flyingon.demo', function (demo) {


        var page = new flyingon.Page(),
            grid = new flyingon.Grid(),
            columns = create_columns(),
            data = create_data();

        function create_data() {

            var items = [],
                rowIndex = 0;
            
            function row(id, parentId) {
                
                var item = { id: id, parentId: parentId };
                
                for (var column = 0; column < 20; column++)
                {
                    item['column' + column] = 'R' + rowIndex + ', C' + column;
                }
                
                rowIndex++;
                items.push(item);
            };
            
            for (var i = 0; i < 100; i++)
            {
                var key1 = 'R' + i * 100;
                
                row(key1, 0);
                
                for (var j = 0; j < 10; j++)
                {
                    var key2 = 'R' + i * 100 + j * 10;
                        
                    row(key2, key1);
                    
                    for (var k = 0; k < 10; k++)
                    {
                        row('R' + key2 + k, key2);
                    }                    
                }
            }
            
            return items;
        };


        function create_columns() {
            
            var columns = [
                { columnType: 'rowno' }, 
                { columnType: 'checked' }
            ];
            
            for (var i = 0; i < 20; i++)
            {
                columns.push({

                    multiTitle: [
                        String.fromCharCode(i + 65), 
                        i & 1 ? null : { text: (i / 2 | 0) + 1, columnSpan: 2 }
                    ],
                    title: 'column' + i,
                    fieldName: 'column' + i
                });
            }
            
            return columns;
        };
        

        grid.sets({

            dock: 'fill',
            columns: columns,
            dataSource: data,
            headerHeight: 60,
            lockedBefore: 4,
            view: {
                
                viewType: 'TreeGridView',
                treeFieldName: 'column0',
                converter: {
                
                    type: 'table'
                }
            }
        });
        
        page.append(grid);
        
        page.sets({
         
            layout: 'dock',
            width: 1000,
            height: 400
            
        }).show();
    });
        
        
    </script>

</body>
</html>
