<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script type="text/javascript">

    if (window.console && console.profile)
    {
        console.profile('test');

        setTimeout(function () {

            //console.profileEnd('test');

        }, 3000);
    }
        
    </script>
</head>
<body>
    
    <script type="text/javascript" src="../js/flyingon.js"></script>
    <script type="text/javascript" src="../js/flyingon-controls.js"></script>
    <script type="text/javascript" src="../src/controls/grid.js"></script>
    
    <script type="text/javascript">
    
        
    $namespace('flyingon.demo', function (demo) {


        var page = new flyingon.Page(),
            grid = demo.grid = new flyingon.Grid(),
            columns = create_columns(),
            data = create_data();

        function create_data() {

            var items = [];
            
            for (var i = 0; i < 10000; i++)
            {
                var item = {};

                for (var j = 0; j < 20; j++)
                {
                    item['column' + j] = 'R' + i + ', C' + j;
                }

                items.push(item);
            }
            
            return items;
        };


        function create_columns() {
            
            var columns = [
                
                { type: 'rowno' }, 
                { type: 'checked' }
            ];
            
            for (var i = 0; i < 20; i++)
            {
                columns.push({

                    fieldName: 'column' + i,
                    title: [
                        String.fromCharCode(i + 65), 
                        i & 1 ? null : { text: (i / 2 | 0) + 1, columnSpan: 2 },
                        'column' + i
                    ]
                });
            }
            
            return columns;
        };
        
        
        grid.sets({

            dock: 'fill',
            columns: columns,
            dataSource: data,
            headerHeight: 60,
            lockedBefore: 4
        });
        
        page.append(grid);
        
        page.sets({
         
            layout: 'dock',
            width: 1000,
            height: 400
            
        }).show();
    });
        
        
    </script>

</body>
</html>
